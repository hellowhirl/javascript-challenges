<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>


<p>*Decimals will be rounded to the nearest integer</p>
<input id="numberInput" type="text" name="" value="">
<button onclick="handleClick()">Get Factorial</button>

<script type="text/javascript">

function factorial() {
    var num = document.getElementById('numberInput').value;
    // console.log(num);
    var integer = Math.round(num);

    // If the number is less than 0, reject it.
    if (integer < 0) {
        return 'input must be an integer greater than or equal to "0"';
    }
    // If the number is 0, its factorial is 1.
    else if (integer == 0) {
        return 1;
    }
    // Otherwise, call this recursive procedure again.
    else {
        return (integer * factorial(integer - 1));
    }
}

function handleClick() {
  var result = factorial();
  console.log(result);
}


</script>


</body>
</html>
